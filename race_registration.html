<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Race Registration</title>
</head>
<body>
	<h1>Race Registration!</h1>
	<form action="">
		<div>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" id="first-name" required>
		</div>
		<br>
		<div>
			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" id="last-name" required>
		</div>
		<div>
			<p>Select a Race:</p>
			<div>
				<input type="radio" name="race" id="fun" value="fun">
				<lable for="fun">Fun Run 5k</lable>
				<br>
				<input type="radio" name="race" id="half" value="half">
				<lable for="half">Half Marathon</lable>
				<br>
				<input type="radio" name="race" id="full" value="full">
				<lable for="full">Full Marathon</lable>
				<br>
			</div>
		</div>
		<br>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</div>
		<br>
		<div>
			<label for="age-group">Select Age Group</label>
			<select name="age-group" id="age-group">
				<option value="kids" selected>under 18</option>
				<option value="ya">18-30</option>
				<option value="adults">30-50</option>
				<option value="seniors">50+</option>
			</select>
		</div>
		<br>
		<button>Register!</button>
	</form>

</body>
</html>
