<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Race Registration</title>
</head>
<body>
	<form action="">
		<h1>Race Registration!</h1>
		<p>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" id="first-name" required>
		</p>
		<p>
			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" id="last-name" required>
		</p>
		<p>
			<p>Select a Race:</p>
			<p>
				<input type="radio" name="race" id="fun-run">
				<lable for="fun-run">Fun Run 5k</lable>
				<br>
				<input type="radio" name="race" id="half-marathon">
				<lable for="half-marathon">Half Marathon</lable>
				<br>
				<input type="radio" name="race" id="full-marathon">
				<lable for="full-marathon">Full Marathon</lable>
				<br>
			</p>

		</p>
		<p>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" required>
		</p>
		<p>
			<label for="age-group">Select Age Group</label>
			<select name="age-group" id="age-group">
				<option value="under-18" selected>under 18</option>
				<option value="18-30">18-30</option>
				<option value="30-50">30-50</option>
				<option value="50+">50+</option>
			</select>
		</p>
		<button>Register!</button>
	</form>

</body>
</html>
