<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms Demo</title>
</head>
<body>
	<h1>Forms Demo</h1>
	<form action="/tacos">
		<p>
			<label for="username">Enter a Username</label>
			<input id="username" type="text" placeholder="username" name="username">
		</p>
		<p>
			<label for="password">Enter a Password</label>
			<input id="password" type="password" placeholder="password" name="password">
		</p>
		<p>
			<label for="color">Pick a Color</label>
			<input	id="color" type="color" name="color">
		</p>
		<p>
			<label for="number">Enter a Numer</label>
			<input id="number" type="number" placeholder="enter a number" name="number">
		</p>
		<button>Submit</button>
	</form>
	<hr>

	<!-- Outside of a form, no default behavior -->
	<button>Not Inside Form</button>
	<h2>Searches</h2>
	<h3>Search Reddit</h3>
	<form action="https://www.reddit.com/search" target="_blank">
		<input type="text" name="q">
		<button>Search Reddit</button>
	</form>
	<h3>Search Google</h3>
	<form action="https://www.google.com/search" target="_blank">
		<input type="text" name="q">
		<button>Search Google</button>
	</form>
	<h3>Search YouTube</h3>
	<form action="https://www.youtube.com/results" target="_blank">
		<input type="text" name="search_query">
		<button>Search YouTube</button>
	</form>
	<hr>
	<h2>More Inputs!</h2>
	<form action="/birds">
		<input type="checkbox" name="agree_tos" id="agree">
		<label for="agree">I agree to everything!</label>
		<p>
			<label for="xs">XS</label>
			<input type="radio" name="size" id="xs" value="xs">
			<label for="s">S</label>
			<input type="radio" name="size" id="s" value="s">
			<label for="m">M</label>
			<input type="radio" name="size" id="m" value="m">
		</p>
		<p>
			<label for="meal">Please Select an Entree</label>
			<select name="meal" id="meal">
				<option value="fish" selected>Fish</option>
				<option value="veg">Vegetarian</option>
				<option value="steak">Steak</option>
			</select>
		</p>
		<p>
			<label for="cheese">Amount of Cheese</label>
			<input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
		</p>
		<button>Submit</button>
	</form>
</body>
</html>
