<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forms Demo</title>
</head>
<body>
	<h1>Forms Demo</h1>
	<form action="/tacos">
		<p>
			<label for="username">Enter a Username</label>
			<input id="username" type="text" placeholder="username" name="username">
		</p>
		<p>
			<label for="password">Enter a Password</label>
			<input id="password" type="password" placeholder="password" name="password">
		</p>
		<p>
			<label for="color">Pick a Color</label>
			<input	id="color" type="color" name="color">
		</p>
		<p>
			<label for="number">Enter a Numer</label>
			<input id="number" type="number" placeholder="enter a number" name="number">
		</p>
		<button>Submit</button>
	</form>

	<!-- Outside of a form, no default behavior -->
	<button>Not Inside Form</button>
	<form action="https://www.reddit.com/search" target="_blank">
		<input type="text" name="q">
		<button>Search Reddit</button>
	</form>
	<form action="https://www.google.com/search" target="_blank">
		<input type="text" name="q">
		<button>Search Google</button>
	</form>
	<form action="https://www.youtube.com/results" target="_blank">
		<input type="text" name="search_query">
		<button>Search YouTube</button>
	</form>
</body>
</html>
